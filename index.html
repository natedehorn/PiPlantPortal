<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="natedehorn">
  <title>PiPlant</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">PiPlant</a>
    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Plant
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Plant 1</a>
        <a class="dropdown-item" href="#">Plant 2</a>
        <a class="dropdown-item" href="#">Plant 3</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row align-items-center align-self-center">
      <div class="col-6">
        <h1>Current Readings</h1>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Ambient Temperature</th>
              <td>75&deg;</td>
            </tr>
            <tr>
              <th scope="row">Ambient Humidity</th>
              <td>25%</td>
            </tr>
            <tr>
              <th scope="row">Ambient Light</th>
              <td>15 lux</td>
            </tr>
            <tr>
              <th scope="row">Soil Moisture</th>
              <td>75%</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <img src="http://via.placeholder.com/500x500">
      </div>
    </div>

  </div>
</body>
</html>
